    <h:body class="homepage">

        <!-- Header -->
        <div  id="header"  style="background-image: url('resources/images/headerBackground3.jpg')">
            <div class="container">

                <!-- Logo -->
                <div id="logo">
                    <h1><a href="#">EzPlanner</a></h1>
                    <span>It's easy to travel !</span>
                </div>

                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li><h:link value="Homepage" outcome="index"/></li>
                        <li><h:link value="About Us" outcome="userHome" /></li>
                        <li><h:link value="Contacts" outcome="userHome" /></li>
                        <li class="active"><h:link value="Login" outcome="login" /></li>
                    </ul>
                </nav>

            </div>
        </div>
        <!-- Header -->

        <!-- Main -->
        <div id="main" style="text-align: center">
            <h:form id="loginForm">
                <h:outputLabel value="Username" />
                <br/>
                <h:inputText id="username" value="#{loginBean.username}" />
                <br/>
                <h:outputLabel value="Password" />
                <br/>
                <h:inputSecret id="password" value="#{loginBean.password}" />
                <br/>
                <h:commandButton id="loginButton" value="Login" action="#{loginBean.checkValitidtyFromDB()}" />
                <br/>
                <h:commandLink id="forgotPassword" value="Forgot your password? Click here!" action="forgotPassword"/>
            </h:form>
        </div>
        <!-- Main -->

        <!-- Footer -->
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="3u">
                        <section>
                          
                                <ul class="style1">
                                    <li>

                                        <h:link class="posted" value="CP - Comboios de Portugal" />
                                        <img src="resources/images/CP.png" width="100" height="100" alt=""/>
                                        <p>Rede de comboios cenas para ali e para aqui. </p>

                                    </li>
                                    <li>
                                        <h:link class="posted" value="ML - Metropolitano de Lisboa" />
                                        <img src="resources/images/ml4.gif" width="100" height="100" alt=""/>
                                        <p>Rede de metro e muitas outras coisas fixe e assim. </p>

                                    </li>
                                    <li>
                                        <h:link class="posted" value="Carris | Vimeca"/>
                                        <img src="resources/images/bus.png" width="100" height="100" alt=""/>
                                        <p>Autocarros e camionetas e bus e cenas com 4 rodas. </p>

                                    </li>
                                </ul>
                            
                        </section>
                    </div>
                    <div class="9u">
                        <section>
                            <h:outputLabel class="footerTitle" value="#{footerBean.titleToShow}" /> 
                            <br/>
                            <h:outputLabel value="#{footerBean.descriptionToShow}" />


                        </section>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->

        <!-- Copyright -->
        <div id="copyright">
            <div class="container">
                MChapelz
            </div>
        </div>

    </h:body>
